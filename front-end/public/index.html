      crossorigin="anonymous"
    />

    <!-- Hamburger CSS -->
    <link type="text/css" rel="stylesheet" href="./hamburger.css" />

    <title>React App</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Bootstrap CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- Animate on scroll Script-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script>
      // ========================== ANIMATE ON SCROLL ==========================
      AOS.init({
        once: true,
      });

      if (
        /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) // mobile version only
      ) {
        // ensure that the dom is fully loaded
        document.addEventListener("DOMContentLoaded", function () {
          var navItem = document.querySelector(".navbar-collapse");
          navItem.addEventListener("click", function () {
            hamburger.classList.remove("is-active");
          });

          var hamburger = document.querySelector(".hamburger");
          console.log(hamburger);
          // On click
          hamburger.addEventListener("click", function () {
            // Toggle class "is-active"
            hamburger.classList.toggle("is-active");
            // Do something else, like open/close menu
          });
        });
      }

      //       // ensure that the dom is fully loaded
      //       document.addEventListener("DOMContentLoaded", function () {
      //         var navItem = document.querySelector(".navbar-collapse");
      //         navItem.addEventListener("click", function () {
      //           hamburger.classList.remove("is-active");
      //         });

      //         var hamburger = document.querySelector(".hamburger");
      //         console.log(hamburger);
      //         // On click
      //         hamburger.addEventListener("click", function () {
      //           // Toggle class "is-active"
      //           hamburger.classList.toggle("is-active");
      //           // Do something else, like open/close menu
      //         });
      //       });
    </script>
  </body>
